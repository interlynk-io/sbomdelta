project_name: sbomdelta
version: 2

env:
  - GO111MODULE=on


before:
  hooks:
    - go mod vendor
    - go mod tidy
    - /bin/bash -c 'if [ -n "$(git --no-pager diff --exit-code go.mod go.sum)" ]; then exit 1; fi'

gomod:
  proxy: true

builds:
  - id: binaries
    binary: sbomdelta-{{ .Os }}-{{ .Arch }}
    no_unique_dist_dir: true
    main: .
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "{{ .Env.LDFLAGS }}"
    env:
      - CGO_ENABLED=0

nfpms:
  - id: sbomdelta
    package_name: sbomdelta
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Interlynk
    homepage: https://interlynk.io
    maintainer: Interlynk Authors hello@interlynk.io
    builds:
      - binaries
    description: sbomdelta is a lightweight CLI tool that explains why vulnerability counts differ between "upstream" & "hardened" images.
    license: "Apache License 2.0"
    formats:
      - apk
      - deb
      - rpm
    contents:
      - src: /usr/bin/sbomdelta-{{ .Os }}-{{ .Arch }}
        dst: /usr/bin/sbomdelta
        type: "symlink"

archives:
- format: binary
  name_template: "{{ .Binary }}"
  allow_different_binary_count: true

snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}

release:
  prerelease: allow
  draft: true

sboms:
  -
    artifacts: binary
    documents:
      - "${artifact}.spdx.sbom.json"
